<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="slider_container">
            <div class="slider_track">
                <div class="slider_item">
                    <div class="img1"></div>
                </div>
                <div class="slider_item">
                    <div class="img2"></div>
                </div>
                <div class="slider_item">
                    <div class="img3"></div>
                </div>
                <div class="slider_item">
                    <div class="img4"></div>
                </div>
            </div>
            <div class="pagination_wrapper">
                <div class="pagination p1">
                    <div class="dot d1"></div>
                </div>
                <div class="pagination p2">
                    <div class="dot d2"></div>
                </div>
                <div class="pagination p3">
                    <div class="dot d3"></div>
                </div>
                <div class="pagination p4">
                    <div class="dot d4"></div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="js/index.js"></script>
</body>
</html>
